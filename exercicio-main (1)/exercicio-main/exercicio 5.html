<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM</title>
</head>
<body>
    <h1>RAM</h1>
    <label for="Nome">Digite seu Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome">
    <button id="meuBotao">Clique-me!</button>

          <p id="minhaMensagem"></p>
    <script>

        document.getElementById("meuBotao").addEventListener("click",
            function () {
                var nome = document.getElementById("nome").value;
                if (nome) {
                    document.getElementById("minhaMensagem").innerHTML ="fala viado,"+nome+" Seja bem-vindo ao meu site"
                }else{
                    document.getElementById("minhaMensagem").innerHTML="Ela pirou na Dodge RAM";
                }       
            });
    </script>
</body>
</html>
